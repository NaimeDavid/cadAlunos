<!-- OBS: todas essas propriedades 'mat' são do pack material do Angular -->
<div class="mainPage">
    <mat-card class="home ">
        <mat-card-content class="title mat-elevation-z1 ">
            <mat-card-title class="title ">
                Atividade prática - Ferramentas de Desenvolvimento Web
            </mat-card-title>
        </mat-card-content>

    </mat-card>

    <mat-card class="card2">

        <!-- A tabela inteira é copiada bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">RU</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Nascimento</th>
                </tr>
            </thead>
            <tbody>

                <!-- no elemnto que vai se repetir, coloquei o ngFor: -->
                <tr *ngFor="let lista of listaAlunos">
                    <th scope="row">{{lista.ru}}</th>
                    <td>{{lista.name}}</td>
                    <td>{{lista.course}}</td>
                    <td>{{lista.date}}</td>
                </tr>

            </tbody>
        </table>
    </mat-card>
</div>
